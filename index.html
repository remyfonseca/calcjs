<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Calculadora - JS</title>
</head>
<body>
    <section class="grid-container">
        <div class="output">
            <div data-previus-operand class="previus-operand"></div>
            <div data-current-operand class="current-operand">0</div>
        </div>
    <button data-all-clear class="span-two">AC</button>
    <button data-delete>&laquo;</button>
    <button data-operator class="operator">&divide;</button>
    <button data-number>7</button>
    <button data-number>8</button>
    <button data-number>9</button>
    <button data-operator class="operator">*</button>
    <button data-number>4</button>
    <button data-number>5</button>
    <button data-number>6</button>
    <button data-operator class="operator">+</button>
    <button data-number>1</button>
    <button data-number>2</button>
    <button data-number>3</button>
    <button data-operator class="operator">-</button>
    <button data-number>.</button>
    <button data-number class="span-two">0</button>
    <button data-equals class="operator">=</button>
    </section>
    <script src="./app.js"></script>
</body>
</html>
