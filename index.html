<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Calculadora - JS</title>
</head>
<body>
    <section class="grid-container">
        <div class="output">
            <div data-previus-operand class="previus-operand"></div>
            <div data-current-operand class="current-operand">0</div>
        </div>
    <button data-all-clear class="span-two">AC</button>
    <button data-delete><i class="fa-solid fa-delete-left"></i></button>
    <button data-operator class="operator">&divide;</button>
    <button data-number>7</button>
    <button data-number>8</button>
    <button data-number>9</button>
    <button data-operator class="operator">*</button>
    <button data-number>4</button>
    <button data-number>5</button>
    <button data-number>6</button>
    <button data-operator class="operator">+</button>
    <button data-number>1</button>
    <button data-number>2</button>
    <button data-number>3</button>
    <button data-operator class="operator">-</button>
    <button data-number>.</button>
    <button data-number class="span-two">0</button>
    <button data-equals class="operator">=</button>
    </section>
    <footer class="footer"> 
        <p>© 2025 Remy Fonseca - Todos os direitos reservados.</p>
        <a href="https://github.com/remyfonseca" target="_blank" rel="Página do Github do Criador"><i class="fa-brands fa-github"></i></a>
        <a href="https://www.linkedin.com/in/remyfonseca/" target="_blank" rel="Página do Linkedin do Criador"><i class="fa-brands fa-linkedin"></i></a>
</footer>
    <script src="./app.js"></script>
</body>
</html>
